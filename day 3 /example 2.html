<!doctype html>                          
<html lang="en">
  <head>
    <title>Amazon Sign-In</title>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/css/main.css">
    <link rel="stylesheet" href="#">
  </head>
  <body>
      <!-- As a heading -->
      <div class="container">
        <div class="row">
          <div class="col">
            <h1 class="text-center" style= padding-bottom:20px>Amazon</h1>
          </div>
        </div>
      </div>
    <div class="container">
        <div class="row">
          <div class="col">
            
          </div>
          <div class="col-5">
            <div class="card">
                <div class="card-body">
                    <h1 id=head >Sign-In</h1>
                    <form>
                        <div class="form-group">
                          <label for="formGroupExampleInput" class="font-weight-bold">Email (phone for mobile accounts)</label>
                          <input type="text" class="form-control" id="formGroupExampleInput">
                        </div>
                        <div class="form-group">
                          <label id=form2 for="formGroupExampleInput2">Password</label>
                          <a href="#" class="float-right"> Forgot your password?</a>
                          <input type="text" class="form-control" id="formGroupExampleInput2">
                          <a id="button1" href="#" class="btn btn-primary btn-lg btn-block active" role="button" aria-pressed="true">Sign-In</a>
                        </div>
                        <h6>By continuing, you agree to Amazon's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.</h6>
                    </form>
                    <div class="form-check">
                        <input style="margin-top:26px" class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label id="form3" class="form-check-label" for="defaultCheck1">
                          Keep me signed in. Details
                        </label>
                        <p id="p2">NEW TO AMAZON?</p>
                      </div>
                      <a id="button2" href="#" class="btn btn-primary btn-lg btn-block active" role="button" aria-pressed="true">Create Your Amazon Account</a>
                      <div class="col-md-4 offset-md-4 text-center">
      
                    </div>
                </div>
              </div>
          </div>
          
          <div class="col">
           
          </div>
        </div>
      </div>
  </body>
